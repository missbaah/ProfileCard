<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="top-img"><img src="./images/bg-pattern-top.svg"></div>
  <div class="container">
    <img class="card" src="./images/bg-pattern-card.svg" alt="image card">
    <img class="profile-pic" src="./images/image-victor.jpg" alt="image of Victor">
    <br>
    <div class="name-age-box">
      <div class="name">Adwoa Baah Addo Brako </div>
    <div class="age">24</div>
    </div>
    <div class="location">Accra</div>
    <hr> <br>
    <div class="social-metrics">
      <div class="metric-numbers">80K</div>
      <div class="metric-numbers">803K</div>
      <div class="metric-numbers">1.4K</div>
      <br>
      <div class="metric-items">Followers</div>
      <div class="metric-items">Likes</div>
      <div class="metric-items">Photos</div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adwoa Baah Addo-Brako</a>.
  </div>
  <div class="bottom-img"><img src="./images/bg-pattern-bottom.svg"></div>
</body>
</html>
